{% extends "users/index_page.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Create Post in {{ community.name }}</h2>

    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
      {% endfor %}
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Create Post</button>
    </form>

    <a href="{% url 'community_detail' community.id %}" class="btn btn-secondary mt-3">Back to Community</a>
</div>
{% endblock %}
