{% block content %}
<div class="container mt-4">
  <h3>Create Event for {{ community.name }}</h3>

    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Create Event</button>
  </form>
</div>
{% endblock %}
