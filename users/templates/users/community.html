<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Community Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="mb-4">Communities</h1>
        <div id="community-list" class="list-group">
            <!-- Communities will be loaded here -->
        </div>
    </div>

    <script>
        const token = localStorage.getItem('access_token'); // Assumes token is stored

        // Fetch and display communities
        fetch('http://127.0.0.1:8000/api/communities/', {
            headers: {
                'Authorization': `Bearer ${token}`
            }
        })
        .then(res => res.json())
        .then(data => {
            const list = document.getElementById('community-list');
            data.forEach(community => {
                const item = document.createElement('div');
                item.className = 'list-group-item d-flex justify-content-between align-items-center';
                item.innerHTML = `
                    <div>
                        <h5>${community.name}</h5>
                        <p>${community.description}</p>
                    </div>
                    <button class="btn btn-primary" onclick="joinCommunity(${community.id})">Join</button>
                `;
                list.appendChild(item);
            });
        });

        // Join function
        function joinCommunity(id) {
            fetch(`http://127.0.0.1:8000/api/communities/${id}/join/`, {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(res => res.json())
            .then(data => {
                alert(data.status || "Joined!");
                location.reload(); // Refresh to update list
            });
        }
    </script>
</body>
</html>
