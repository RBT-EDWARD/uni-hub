<!DOCTYPE html>
<html>
<head>
    <title>Events</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f2f2f2; padding: 20px; }
        h1 { color: #333; }
        .event-card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <h1>All Events</h1>

    {% for event in events %}
        <div class="event-card">
            <h2>{{ event.name }}</h2>
            <p><strong>Date:</strong> {{ event.date }}</p>
            <p><strong>Description:</strong> {{ event.description }}</p>
        </div>
    {% empty %}
        <p>No events found.</p>
    {% endfor %}
</body>
</html>
