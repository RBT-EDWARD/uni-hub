{% extends "users/index_page.html" %}

{% block content %}
<div class="container mt-4">
    <h1>All Events</h1>

    {% if events %}
        {% for event in events %}
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">{{ event.name }}</h5>
                    <p class="card-text"><strong>Date:</strong> {{ event.date }}</p>
                    <p class="card-text"><strong>Description:</strong> {{ event.description }}</p>
                </div>
            </div>
        {% endfor %}
    {% else %}
        <p>No events found.</p>
    {% endif %}
</div>
{% endblock %}
